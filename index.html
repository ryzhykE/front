<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
  <script>
  function findUniq(arr) {
    function processStr(str) {
        return str.replace(/\W/ig, '').split('').sort().join('');
    }

    const variant1 = {
        key: processStr(arr[0]),
        value: arr[0],
        count: 1
    };
    let variant2;

    for (let i = 1; i < arr.length; i++) {
        const prStr = processStr(arr[i]);

        if (prStr === variant1.key) {
            if (variant2) {
                return variant2.value;
            }
            variant1.count += 1;
        } else {
            if (variant2) {
                return variant1.value;
            } else {
                if (variant1.count > 1) {
                    return arr[i];
                }

                variant2 = {
                    key: prStr,
                    value: arr[i],
                    count: 1
                };
            }
        }
    }
}

console.log('Result:', findUniq([ 'abc', 'acb', 'bac', 'test', 'bca', 'cab', 'cba' ]));
console.log('Result:', findUniq([ 'test', 'acb', 'bac', 'bca', 'cab', 'cba', 'acb' ]));
console.log('Result:', findUniq([ 'acb', 'bac', 'bca', 'cab', 'cba', 'acb', 'test' ]));

  
  </script
 </head>
 <body>

 </body>
</html>
